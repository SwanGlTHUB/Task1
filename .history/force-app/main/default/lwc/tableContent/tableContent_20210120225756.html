<template>
            <td>
              <div class="slds-truncate" title="First Name">{contact.firstName}</div>
            </td>
            <td>
              <div class="slds-truncate" title="Last Name">{contact.lastName}</div>
            </td>
            <td>
              <div class="slds-truncate" title="Email">{contact.email}</div>
            </td>
            <td>
              <div class="slds-truncate" title="Account">{contact.account}</div>
            </td>
            <td>
              <div class="slds-truncate" title="Mobile Phone">{contact.mobilePhone}</div>
            </td>
            <td>
              <lightning-formatted-date-time value={contact.createdDate} year="numeric" week="numeric" month="2-digit" day="2-digit" hour="2-digit" minute="2-digit" second="2-digit" hour12="true"></lightning-formatted-date-time>
            </td>
</template>
